version: "3.8"

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      - WEBSOCKET_ENABLED=true
      - SIGNUPS_ALLOWED=false
      - DOMAIN=https://vaultwarden.voresid.com   # ← rettet: hele URL’en
    volumes:
      - ./vw-data:/data
    networks:
      - proxy
    labels:
      - "traefik.enable=true"

      # Normal HTTP/HTTPS trafik
      - "traefik.http.routers.vaultwarden.rule=Host(`vaultwarden.voresid.com`)"
      - "traefik.http.routers.vaultwarden.entrypoints=https"
      - "traefik.http.routers.vaultwarden.tls=true"
      - "traefik.http.routers.vaultwarden.tls.certresolver=letsencrypt"
      - "traefik.http.services.vaultwarden.loadbalancer.server.port=8080"  # ← 8080!

      # WebSocket (notifications/hub) – ny metode der virker på nyeste vaultwarden
      - "traefik.http.routers.vaultwarden-ws.rule=Host(`vaultwarden.voresid.com`) && PathPrefix(`/notifications/hub`)"
      - "traefik.http.routers.vaultwarden-ws.entrypoints=https"
      - "traefik.http.routers.vaultwarden-ws.tls=true"
      - "traefik.http.routers.vaultwarden-ws.tls.certresolver=letsencrypt"
      - "traefik.http.services.vaultwarden-ws.loadbalancer.server.port=8080"  # ← også 8080
      - "traefik.http.services.vaultwarden-ws.loadbalancer.sticky=true"

networks:
  proxy:
    external: true
